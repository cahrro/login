<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="bemvindo">
            <h1>Bem Vindo(a)</h1>
        </section>
        <section class="login">
            <h2>Login</h2>
            <form action="#" autocomplete="on">
                <div class="inputIcon">
                    <label for="email"><span class="material-icons" class="icon">person</span></label>
                    <input type="email" class="campos" placeholder="email " name="email" id="email"   required >
                </div>
                <div class="inputIcon">
                    <label for="senha"><span class="material-icons" class="icon">lock_open</span></label>
                    <input type="password" name="senha" id="senha" placeholder="senha" required maxlength="8" class="campos">
                </div>
                <p>
                    <a href="#">Esqueci a senha</a>
                    <br>
                    <input type="submit" value="Entrar" class="btn">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
