<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="bemvindo">
            <h1>Bem Vindo(a)</h1>
        </section>
        <section class="login">
            <h2>Login</h2>
            <form action="#">
                <p>
                    <input type="email" class="campos" placeholder="email " name="email" id="email"     required>
                </p>
                <p>
                    <input type="password" name="senha" id="senha" placeholder="senha" required maxlength="8" class="campos">
                </p>
                <p>
                    <input type="submit" value="Entrar" class="Entrar">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
